<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả phân loại</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .result-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .btn-custom {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #5a6268;
        }
        .alert-dog {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .alert-cat {
            background-color: #cce5ff;
            border-color: #b8daff;
            color: #004085;
        }
        .alert-unknown {
            background-color: #fff3cd;
            border-color: #ffeeba;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-container text-center">
            <h1 class="mb-4">Kết quả phân loại</h1>
            
            <div class="mb-4">
                <img src="{{ image_url }}" alt="Ảnh đã tải lên" class="result-image">
            </div>
            
            <div class="alert {% if prediction == 'Chó' %}alert-dog{% elif prediction == 'Mèo' %}alert-cat{% else %}alert-unknown{% endif %}">
                <h4 class="alert-heading">Kết quả: {{ prediction }}</h4>
                {% if prediction != 'Không phải chó/mèo' %}
                    <p>Độ chính xác: {{ confidence }}%</p>
                {% else %}
                    <p>Hệ thống không chắc chắn đây là ảnh chó hoặc mèo.</p>
                    <p>Độ tin cậy: {{ confidence }}%</p>
                {% endif %}
            </div>
            
            <a href="/" class="btn btn-custom btn-lg">Thử ảnh khác</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
